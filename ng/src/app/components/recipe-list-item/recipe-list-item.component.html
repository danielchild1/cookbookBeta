<div class="card" id={{recipe.id}} routerLink="/recipes/{{recipe.id}}/">
    <!--Image layout-->
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="{{recipe.image}}" alt="{{recipe.title}} picture">
    </figure>
  </div>

  <div class="card-content">
    <div class="content">
        <p class="title">{{ recipe.title }}</p>
    </div>
</div>
