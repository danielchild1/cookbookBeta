<div class="container">
  <div *ngIf="isEdit; then editRecipe; else addRecipe"></div>
  <ng-template #editRecipe>
    <p class="title">Edit Recipe</p>
  </ng-template>
  <ng-template #addRecipe>
    <p class="title">Add Recipe</p>
  </ng-template>

  <form #f="ngForm" [formGroup]="recipeForm" (ngSubmit)="submitForm(f)">
    <!--Title-->
    <div class="field">
      <label for="title" class="label">Title</label>
      <div class="control">
        <input type="text" class="input" formControlName="title" />
      </div>
      <p class="help is-danger" *ngIf="f.submitted && title.invalid">
        Recipe needs a name
      </p>
    </div>

    <div class="columns">
      <!--prepTime-->
      <div class="field column">
        <label for="prepTime" class="label">Prep Time</label>
        <div class="control">
          <input type="text" class="input" formControlName="prepTime" />
        </div>
      </div>

      <!--cooktime-->
      <div class="field column">
        <label for="cookTime" class="label">Cook Time</label>
        <div class="control">
          <input type="text" class="input" formControlName="cookTime" />
        </div>
      </div>

      <!--servings-->
      <div class="field column">
        <label for="servings" class="label">Servings</label>
        <div class="control">
          <input type="text" class="input" formControlName="servings" />
        </div>
      </div>
    </div>

    <!--Image-->
    <div class="field">
      <label for="image" class="label">Image</label>
      <div class="control">
        <input type="text" class="input" formControlName="image" />
      </div>
      <p class="help is-danger" *ngIf="f.submitted && image.invalid">
        Recipe needs an image *image upload coming soon*
      </p>
    </div>

    <!--Ingredients-->
    <div class="field">
      <label for="ingredients" class="label">Ingredients</label>
      <div class="control">
        <textarea class="input" formControlName="ingredients"></textarea>
      </div>
      <p class="help is-danger" *ngIf="f.submitted && ingredients.invalid">
        Recipe needs ingredients
      </p>
    </div>
    
    <!--Directions-->
    <div class="field">
      <label for="directions" class="label">Directions</label>
      <div class="control">
        <textarea class="input" formControlName="directions" ></textarea>
      </div>
      <p class="help is-danger" *ngIf="f.submitted && directions.invalid">
        Recipe needs directions
      </p>
    </div>
    
    <!--checkboxes-->
    <h1 class="subtitle">Select all that apply:</h1>
    <div class="columns">
        <div class="column">
            <div class="field">
                <label for="appetizer" class="label">Appetizer</label>
                <div class="control">
                  <input type="checkbox" class="checkbox" formControlName="appetizer" />
                </div>
            </div>
        
            <div class="field">
                <label for="breakfast" class="label">Breakfast</label>
                <div class="control">
                  <input type="checkbox" class="checkbox" formControlName="breakfast" />
                </div>
            </div>
        
            <div class="field">
                <label for="dessert" class="label">Dessert</label>
                <div class="control">
                  <input type="checkbox" class="checkbox" formControlName="dessert" />
                </div>
            </div>
        </div>
        <div class="column">
            <div class="field">
                <label for="mainDish" class="label">Main Dish</label>
                <div class="control">
                  <input type="checkbox" class="checkbox" formControlName="mainDish" />
                </div>
            </div>
        
            <div class="field">
                <label for="salad" class="label">Salad</label>
                <div class="control">
                  <input type="checkbox" class="checkbox" formControlName="salad" />
                </div>
            </div>
        
            <div class="field">
                <label for="soup" class="label">soup</label>
                <div class="control">
                  <input type="checkbox" class="checkbox" formControlName="soup" />
                </div>
            </div>
        </div>
    
        
    
        
    </div>
    <div class="field">
      <div class="control">
          <button class="button is-success" type="submit">Submit</button>
      </div>
  </div>
  </form>
</div>
