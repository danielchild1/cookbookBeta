<div class="container">
    <p class="title">User Registration</p>
    <p>If you do have a account please <a routerLink="/signin" class="button is-success">sign in</a></p>

    <form #f="ngForm" (ngSubmit)="submitForm(f)" [formGroup]="userRegister">
        <div class="field">
            <label for="firstName" class="label">First Name</label>
            <div class="control">
                <input type="text" class="input" formControlName="firstName">
            </div>
            <p class="help is-danger" *ngIf="f.submitted && firstName.invalid">
                First name is required
            </p>
        </div>

        <div class="field">
            <label for="email" class="label">Email</label>
            <div class="control">
                <input type="email" class="input" formControlName="email">
            </div>
            <p class="help is-danger" *ngIf="f.submitted && email.invalid">
                First name is required
            </p>
        </div>

        <div class="field">
            <label for="password" class="label">Password</label>
            <div class="control">
                <input type="password" class="input" formControlName="password" required>
            </div>
            <p class="help is-danger" *ngIf="f.submitted && password.invalid">
                Password is required
            </p>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary">Submit</button>
                <button class="button" routerLink="/recipes">Cancel</button>
            </div>
        </div>
        
    </form>
</div>
